
<div class="col-md-12">
        <div class="row" style="background-color:lightgoldenrodyellow; padding-top:5px; padding-bottom:5px; padding-left:20px; border:solid 1px moccasin">Giỏ hàng</div>
            <div ng-repeat="line_item in carttable" class="row" style="border:solid 1px #ddd; border-bottom:none;">
                <div class="col-md-1" style="padding-top:10px; padding-bottom:10px;"><img width=50 height=50 ng-src="assets/img/images/resized/product/resized-{{line_item.picture}}" tooltip-placement="right" tooltip-html-unsafe="{{htmlImageTooltip(line_item.picture)}}"></div>
                <div class="col-md-7" style="padding-top:20px;">{{line_item.name}}</div>
                <div class="col-md-1" style="padding-top:20px;">{{line_item.quantity}}</div>
                <div class="col-md-2" style="padding-top:20px;">{{line_item.line_total.toFixed(0) | number:0}}đ</div>
                <div class="col-md-1" style="padding-top:20px;"><i class="glyphicon glyphicon-remove-circle pull-right" ng-click="deleteItem(line_item)" style="padding-right: 10px; padding-top:3px"></i></div>
            </div> 
            <div class="row" style="border-top:solid 1px #ddd;"><div class="col-md-9" style="margin-top:20px;"><a href="https://www.facebook.com/levo.huutai" target="Starfall" class="caption-function-element">TƯ VÁN</a><a a href="https://www.facebook.com/levo.huutai" target="Starfall" class="caption-function-element" ng-click="shoppingcart.addItem(product, 1); fadeIt()">MUA VỀ</a></div><div class="col-md-2" style="padding-top:20px; padding-bottom:20px;"><b>{{cart.total().toFixed(0) | number:0}}đ</b></div><div class="col-md-1"></div></div>
            <div id="wrap" class="col-lg-6">
            <div style="width:100%;">
                <div class="row" style="margin-top:20px; padding-left:15px; padding-right:15px;">
                    <label>Địa chỉ</label>
                    <input type="text" class="form-control" style="margin-bottom:3px;" placeholder="Nhập địa chỉ" data-ng-model="user.address"/>
                    <button class="btn btn-info" data-ng-click='setDirections()' style="margin-bottom:3px;" ><i class="icon-search"></i>Cập nhật</button><i>(để trống ô "địa chỉ" rồi bấm "cập nhật" để lấy vị trí hiện tại)</i>
                </div>
                <div class='row' style="height: 5px;">
                </div>
                <div class='row' style="padding-left:15px; padding-right:15px;">
                    <div class="col-lg-12" id="map_canvas" style="height: 480px;">
                    </div>
                </div>
            </div>
        	</div>
</div>
